<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blur Background Except Div</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('../new main room page/update-resource/space_pro3.jpg'); /* Your background image */
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }

        .blurred-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px); /* Blur effect */
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            width: 300px;
            height: 200px;
            background: rgba(255, 255, 255, 0.9); /* Background color for the div */
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="blurred-background"></div>
    <div class="content">
        No Blur Here
    </div>
</body>
</html>
